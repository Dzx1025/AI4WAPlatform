table:
  name: chat_conversation
  schema: public
array_relationships:
  - name: chat_messages
    using:
      foreign_key_constraint_on:
        column: conversation_id
        table:
          name: chat_message
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - user_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
